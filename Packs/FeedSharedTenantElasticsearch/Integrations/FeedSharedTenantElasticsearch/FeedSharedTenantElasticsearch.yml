category: Data Enrichment & Threat Intelligence
commonfields:
  id: SharedTenantElasticsearchFeed
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Username for server login
  name: credentials
  required: false
  type: 9
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this reputation
- display: Source Reliability
  name: feedReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- display: "feedExpirationPolicy"
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: "feedExpirationInterval"
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "240"
  type: 19
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
description: "Fetch Indicators shared by other tenants in a Multi Tenant Elasticsearch environment."
display: Tenant Shared Indicators Elasticsearch Feed
name: SharedTenantElasticsearchFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of indicators to fetch.
      isArray: false
      name: limit
      required: true
      secret: false
    deprecated: false
    description: Gets indicators shared with this tenant (MT only).
    execution: false
    name: get-shared-indicators
    outputs:
    - contextPath: ElasticsearchFeed.SharedIndicators.Indicators
      description: Indicators shared from other tenants without enrichments.
      type: Unknown
    - contextPath: ElasticsearchFeed.SharedIndicators.Enrichments
      description: Enrichment indicators shared from other tenants.
      type: Unknown
  dockerimage: demisto/elasticsearch:1.0.0.4677
  feed: true
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
